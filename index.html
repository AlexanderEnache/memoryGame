<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
    <title>Ye Olde Tarot Game</title>
</head>
<body>
    <nav class= "headerContainer">
        <h4>Ye Olde Tarot Game</h4>
    </nav>
    <div class="middleContainer">
        <section class= "child left">
            <img class="life" src="Tarot Cards/temperance.png"></img>  
        </section>
        <section class="child cards">
            <div class="deckContainer">      
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>
                <img class="card" src="tarotBack.png"></img>          
            </div>
        </section>
        <section class="child right">
            <img class="death" src="Tarot Cards/death.png"></img>
        </section>
    </div>
    <nav class= "bottomContainer">
        <button type="reset">
            <i class="fas fa-play-circle"></i>
		</button>
		
		<div class="Timer">Timer</div>
		
        <button type="reset">
		<i class="fas fa-redo-alt Reset"></i>
		</button>
		
    </nav>
    <script src=script.js></script>
</body>
</html>
