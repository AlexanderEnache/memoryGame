<head>

    <nav class= "headerContainer">
        <h4>Ye Olde Tarot Game</h4>
    </nav>
    <div class="middleContainer">
        <section class= "child left">
            <img class="life" src="Tarot Cards/temperance.png"></img> 
            <p class = "lifeMessage">Life</p>
        </section>
        <section class="child cards">
            <div class="deckContainer">      
                <img class="card" id="0" src="tarotBack.png"></img>
                <img class="card" id="1" src="tarotBack.png"></img>
                <img class="card" id="2" src="tarotBack.png"></img>
                <img class="card" id="3" src="tarotBack.png"></img>
                <img class="card" id="4" src="tarotBack.png"></img>

                <img class="card" id="7" src="tarotBack.png"></img>
                <img class="card" id="8" src="tarotBack.png"></img>
                <img class="card" id="9" src="tarotBack.png"></img>
                <img class="card" id="10" src="tarotBack.png"></img>
                <img class="card" id="11" src="tarotBack.png"></img>
                <img class="card" id="12" src="tarotBack.png"></img>
                <img class="card" id="13" src="tarotBack.png"></img>
                <img class="card" id="14" src="tarotBack.png"></img>
                <img class="card" id="15" src="tarotBack.png"></img>      
            </div>
        </section>
        <section class="child right">
            <img class="death" src="Tarot Cards/death.png"></img>
            <p class = "deathMessage">Death</p>
        </section>
    </div>
    <nav class= "bottomContainer">
        <button type="reset" class="startButton">
            <i class="fas fa-play-circle"></i>
		</button>
		
		<div class="Timer">Timer</div>
		
        <button type="reset" class="resetButton">
		<i class="fas fa-redo-alt Reset"></i>
		</button>
    </nav>
